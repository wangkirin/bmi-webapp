    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version:'1.4.5.RELEASE'
    compile group: 'org.apache.logging.log4j', name: 'log4j-web', version:'2.8.2'
    compile group: 'io.servicecomb', name: 'spring-boot-starter-servicecomb', version:'0.4.0-SNAPSHOT'
    compile group: 'io.servicecomb', name: 'spring-boot-starter-discovery', version:'0.4.0-SNAPSHOT'
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.4.Final'
}
